<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__output"></div>
        <div class="calculator__key">7</div>
        <div class="calculator__key">8</div>
        <div class="calculator__key">9</div>
        <div class="calculator__key key__division">/</div>
        <div class="calculator__key">4</div>
        <div class="calculator__key">5</div>
        <div class="calculator__key">6</div>
        <div class="calculator__key key__multiplication">*</div>
        <div class="calculator__key">1</div>
        <div class="calculator__key">2</div>
        <div class="calculator__key">3</div>
        <div class="calculator__key key__subtraction">-</div>
        <div class="calculator__key">0</div>
        <div class="calculator__key">.</div>
        <div class="calculator__key key__addition">+</div>
        <div class="calculator__key key__equal">=</div>
    </div>
</body>
</html>
